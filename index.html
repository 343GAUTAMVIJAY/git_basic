<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Personal Dashboard</title>
    <script>
      // Route to login or dashboard depending on authentication
      (function(){
        try {
          const auth = JSON.parse(localStorage.getItem('authUser') || 'null');
          const userId = localStorage.getItem('userId');
          if (auth && auth.email && auth.loggedIn) {
            window.location.replace('mock-firebase-test.html');
            return;
          }
          if (userId) {
            // backward compatible: if userId exists, go to dashboard
            window.location.replace('mock-firebase-test.html');
            return;
          }
        } catch (e) {
          // ignore and send to login
        }
        window.location.replace('login.html');
      })();
    </script>
  </head>
  <body>
    <p>Redirecting to <a href="mock-firebase-test.html">mock-firebase-test.html</a>. If you are not redirected, click the link.</p>
  </body>
</html>
